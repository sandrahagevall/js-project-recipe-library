<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <link
    href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;700&display=swap"
    rel="stylesheet"
  >
  <title>Recipe Library</title>
  <link
    rel="stylesheet"
    href="style.css"
  >
</head>

<body>
  <header>
    <h1>Recipe Library</h1>
    <!-- Favorites button -->
    <div class="favorites">
      <button
        id="favBtn"
        class="btn-favorites"
      >
        <svg
          class="heart-icon"
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          fill="red"
          viewBox="0 0 24 24"
        >
          <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 
                 4.42 3 7.5 3c1.74 0 3.41 0.81 
                 4.5 2.09C13.09 3.81 14.76 3 
                 16.5 3 19.58 3 22 5.42 
                 22 8.5c0 3.78-3.4 6.86-8.55 
                 11.54L12 21.35z" />
        </svg>
        <span>Favorites</span>
      </button>
    </div>
  </header>

  <section class="options-container">
    <!-- Kitchen filter -->
    <div class="filters">
      <h2>Filter on kitchen</h2>
      <div class="filter-buttons">
        <button
          class="btn-filter"
          data-value="all"
        >All</button>
        <button
          class="btn-filter"
          data-value="italian"
        >Italian</button>
        <button
          class="btn-filter"
          data-value="thai"
        >Thai</button>
        <button
          class="btn-filter"
          data-value="mexican"
        >Mexican</button>
        <button
          class="btn-filter"
          data-value="korean"
        >Korean</button>
        <button
          class="btn-filter"
          data-value="indian"
        >Indian</button>
      </div>
    </div>

    <!-- Sort filter -->
    <div class="sorting">
      <h2>Sort on time</h2>
      <div class="sorting-buttons">
        <button
          class="btn-sort"
          data-value="ascending"
        >A quick one</button>
        <button
          class="btn-sort"
          data-value="descending"
        >I got time</button>
      </div>
    </div>

    <!-- Surprise me button -->
    <div class="surprise">
      <h2>Need inspiration?</h2>
      <div class="random-buttons">
        <button
          class="btn-random"
          id="randomBtn"
        > Surprise me!
        </button>
      </div>
    </div>
  </section>


  <!-- Recipe cards -->
  <main>
    <section id="recipeContainer">

    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
